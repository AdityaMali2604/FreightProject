<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="dashstyle.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">  
        <div class="row sticky-top bg-white">
            <!-- Month Picker -->
            <div class="col-md-6 mb-3 d-flex align-items-end">
                <div class="w-100">
                    <label for="monthPicker" class="form-label">Select Month:</label>
                    <input type="month" class="form-control" id="monthPicker">
                </div>
            </div>
            <!-- Plant Picker -->
            <div class="col-md-6 mb-3 d-flex align-items-end">
                <div class="w-100">
                    <label for="plantPicker" class="form-label">Select Plant:</label>
                    <select class="form-control" id="plantPicker">
                        <option value="1103">Plant 1103</option>
                        <option value="plant2">Plant 2</option>
                        <option value="plant3">Plant 3</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="tableContainer"></div>
    </div>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
    <script src="auth.js"></script>
    <script>
        if (!isAuthenticated()) {
            window.location.href = "Login.html"; 
        }
    </script>
    <script src="DashBoard.js"></script>

</body>
</html>
